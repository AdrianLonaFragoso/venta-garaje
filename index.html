<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Venta de Garaje</title>
    <link href="css/output.css" rel="stylesheet" />
    <link href="css/custom.css" rel="stylesheet" />
    <style>
      body {
        background-color: #121212;
      }

      /* Estilo del slider */
      .slider-container {
        position: relative;
        width: 100%;
        max-width: 500px;
        overflow: hidden;
      }

      .slider {
        display: flex;
        transition: transform 0.5s ease-in-out;
      }

      .slider img {
        width: 100%;
        flex-shrink: 0;
      }

      /* Flechas de navegación */
      .nav-button {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        background-color: rgba(0, 0, 0, 0.5);
        color: white;
        border: none;
        padding: 10px;
        cursor: pointer;
        font-size: 18px;
      }

      .nav-button.left {
        left: 10px;
      }

      .nav-button.right {
        right: 10px;
      }

      /* Ocultar flechas en pantallas pequeñas */
      /* @media (max-width: 768px) {
        .nav-button {
          display: none;
        }
      } */
    </style>
  </head>
  <body>
    <header
      class="flex justify-center h-[100px] items-center fixed top-0 left-0 w-full"
    >
      <img
        src="./img/vent-logo.png"
        class="h-[80px] bg-[#002292] rounded-lg"
        alt="Logo"
      />
    </header>

    <main
      class="flex items-center flex-col text-center text-white text-[2rem] pt-[100px]"
      style="height: calc(100vh - 100px)"
    >
      <div class="slider-container">
        <div class="slider" id="slider">
          <img src="./img/web-1.png" alt="Imagen 1" />
          <img src="./img/web-2.png" alt="Imagen 2" />
          <img src="./img/web-3.png" alt="Imagen 3" />
          <img src="./img/web-4.png" alt="Imagen 4" />
          <img src="./img/web-5.png" alt="Imagen 5" />
          <img src="./img/web-6.png" alt="Imagen 6" />
          <img src="./img/web-7.png" alt="Imagen 7" />
          <img src="./img/web-8.png" alt="Imagen 8" />
          <img src="./img/web-9.png" alt="Imagen 9" />
          <img src="./img/web-10.png" alt="Imagen 10" />
        </div>
        <!-- Botones de navegación -->
        <button class="nav-button left" onclick="moveSlide(-1)">&#9664;</button>
        <button class="nav-button right" onclick="moveSlide(1)">&#9654;</button>
      </div>
    </main>

    <script>
      const slider = document.getElementById("slider");
      const totalImages = slider.children.length;
      let currentIndex = 0;

      function moveSlide(direction) {
        currentIndex += direction;

        // Asegurar que el índice se mantenga dentro del rango válido
        if (currentIndex < 0) {
          currentIndex = totalImages - 1;
        } else if (currentIndex >= totalImages) {
          currentIndex = 0;
        }

        const offset = -currentIndex * 100; // Mover al siguiente slide
        slider.style.transform = `translateX(${offset}%)`;
      }
    </script>
  </body>
</html>
